<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrustar Videos Locales</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 20px;
        }
        .video-container {
            max-width: 800px;
            margin: auto;
            margin-bottom: 30px;
        }
        video {
            width: 100%;
            height: auto; /* Esto asegura que mantenga la proporción */
            border: 1px solid #ccc; /* Bordes opcionales para mejor visibilidad */
        }
    </style>
</head>
<body>
    <h1>Videos de apoyo </h1>
    
    <div class="video-container">
        <h2>Video explicación de la Criptografía</h2>
        <video controls>
            <source src="img/video1.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <div class="video-container">
        <h2>Video explicacion de que Propiedad Industrial y Derechos de Autor</h2>
        <video controls>

</html>
